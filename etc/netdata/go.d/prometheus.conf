# netdata go.d.plugin configuration for prometheus
#
# This file is in YAML format. Generally the format is:
#
# name: value
#
# There are 2 sections:
#  - GLOBAL
#  - JOBS
#
#
# [ GLOBAL ]
# These variables set the defaults for all JOBs, however each JOB may define its own, overriding the defaults.
#
# The GLOBAL section format:
# param1: value1
# param2: value2
#
# Currently supported global parameters:
#  - update_every
#    Data collection frequency in seconds. Default: 5.
#
#  - autodetection_retry
#    Re-check interval in seconds. Attempts to start the job are made once every interval.
#    Zero means not to schedule re-check. Default: 0.
#
#  - priority
#    Priority is the relative priority of the charts as rendered on the web page,
#    lower numbers make the charts appear before the ones with higher numbers. Default: 70000.
#
#
# [ JOBS ]
# JOBS allow you to collect values from multiple sources.
# Each source will have its own set of charts.
#
# IMPORTANT:
#  - Parameter 'name' is mandatory.
#  - Jobs with the same name are mutually exclusive. Only one of them will be allowed running at any time.
#
# This allows autodetection to try several alternatives and pick the one that works.
# Any number of jobs is supported.
#
# The JOBS section format:
#
# jobs:
#   - name: job1
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#
#
# [ List of JOB specific parameters ]:
#  - url
#    Server URL.
#    Syntax:
#      url: http://localhost:80
#
#  - selector
#    Time series filter.
#    <PATTERN> syntax: https://github.com/netdata/go.d.plugin/pkg/prometheus/selector#time-series-selectors
#    Syntax:
#      selector:
#        allow:
#          - <PATTERN>
#          - <PATTERN>
#        deny:
#          - <PATTERN>
#          - <PATTERN>
#
#  - group
#    Time series custom grouping.
#    <PATTERN> syntax: https://github.com/netdata/go.d.plugin/pkg/prometheus/selector#time-series-selectors
#    Syntax:
#      group:
#        - selector: <PATTERN>
#          by_label: <a space separated list of labels names>
#        - selector: <PATTERN>
#          by_label: <a space separated list of labels names>
#
#  - max_time_series_per_metric
#    Time series per metric (metric name) limit. Metrics with number of time series > limit are skipped.
#    Syntax:
#      max_time_series_per_metric: 300
#  - max_time_series
#    Global time series limit. If an endpoint returns number of time series > limit the data is not processed.
#    Syntax:
#      max_time_series: 1000
#
#
#  - bearer_token_file
#    Path to bearer token file.
#    Syntax:
#      bearer_token_file: '/var/run/secrets/kubernetes.io/serviceaccount/token'
#
#  - username
#    Username for basic HTTP authentication.
#    Syntax:
#      username: tony
#
#  - password
#    Password for basic HTTP authentication.
#    Syntax:
#      password: stark
#
#  - proxy_url
#    Proxy URL.
#    Syntax:
#      proxy_url: http://localhost:3128
#
#  - proxy_username
#    Username for proxy basic HTTP authentication.
#    Syntax:
#      username: bruce
#
#  - proxy_password
#    Password for proxy basic HTTP authentication.
#    Syntax:
#      username: wayne
#
#  - timeout
#    HTTP response timeout.
#    Syntax:
#      timeout: 1
#
#  - method
#    HTTP request method.
#    Syntax:
#      method: GET
#
#  - body
#    HTTP request method.
#    Syntax:
#      body: '{fake: data}'
#
#  - headers
#    HTTP request headers.
#    Syntax:
#      headers:
#        X-API-Key: key
#
#  - not_follow_redirects
#    Whether to not follow redirects from the server.
#    Syntax:
#      not_follow_redirects: yes/no
#
#  - tls_skip_verify
#    Whether to skip verifying server's certificate chain and hostname.
#    Syntax:
#      tls_skip_verify: yes/no
#
#  - tls_ca
#    Certificate authority that client use when verifying server certificates.
#    Syntax:
#      tls_ca: path/to/ca.pem
#
#  - tls_cert
#    Client tls certificate.
#    Syntax:
#      tls_cert: path/to/cert.pem
#
#  - tls_key
#    Client tls key.
#    Syntax:
#      tls_key: path/to/key.pem
#
#
# [ JOB defaults ]:
#  timeout: 5
#  method: GET
#  not_follow_redirects: no
#  tls_skip_verify: no
#  max_time_series_per_metric: 200
#  max_time_series: 1000
#
#
# [ JOB mandatory parameters ]:
#  - name
#  - url
#
# ------------------------------------------------MODULE-CONFIGURATION--------------------------------------------------
# [ GLOBAL ]
# update_every: 5
# autodetection_retry: 0
# priority: 70000
#
#
# [ JOBS ]
jobs:
  # https://github.com/prometheus/prometheus/wiki/Default-port-allocations
  #  - name: node_exporter_local
  #    url: 'http://127.0.0.1:9100/metrics'
  - name: asterisk_exporter_local
    url: 'http://127.0.0.1:5039/metrics'
